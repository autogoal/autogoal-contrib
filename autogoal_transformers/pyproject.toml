[tool.poetry]
name = "autogoal_transformers"
version = "0.2.0"
description = "transformers algorithm library for AutoGOAL"
authors = ["Suilan Estevez-Velarde <suilanestevez@gmail.com>", "Alejandro Piad-Morffis <apiad@apiad.net>", "Ernesto L. Estevanell-Valladares <ernestoestevanellv@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://autogoal.github.io"
documentation = "https://autogoal.github.io"
repository = "https://github.com/autogoal/autogoal-contrib"
packages = [{include = "autogoal_transformers"}]

[tool.poetry.dependencies]
python = "3.9.16"
torch = "^2.0.0"
transformers = "^4.27.3"
datasets = "^2.14.5"
evaluate = "^0.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
